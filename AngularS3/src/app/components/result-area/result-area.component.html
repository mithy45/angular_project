<section class="area">
    <div class="container-card" *ngFor="let card of cards">
        <article class="card">
            <img src="{{card.url}}" class="card-img-top h-50" alt="image artiste">
            <div class="card-body h-50">
              <h5 class="card-title">{{card.title}}</h5>
              <h6 class="card-subtitle mb-2 text-muted"> {{card.typeLabel}}  {{card.type}}</h6>
              <p class="card-text"> {{card.description}} {{card.descriptionKey}}</p>
              <a href="/details/artist" class="btn btn-light stretched-link"> Know more </a>
            </div>
        </article>
    </div>
    
</section>
