<section class="area">
    <div class="container-card" *ngFor="let card of cards">
        <article class="card">
            <img [src]="src" class="card-img-top h-50" alt="image artiste">
            <div class="card-body h-50">
              <h5 class="card-title"> Name artist</h5>
              <h6 class="card-subtitle mb-2 text-muted"> Type de musique </h6>
              <p class="card-text"> Rapide description. Some quick example text to build on the card title and make up the bulk of the card's content.</p>
              <a href="/details/artist" class="btn btn-light stretched-link"> Know more </a>
            </div>
        </article>
    </div>
    
</section>
