<h2 class="h2"> Discover {{name}} </h2>
<ul class="nav nav-tabs">
    <li class="nav-item" *ngFor="let link of links" >
      <a *ngIf="currentRoute != link[1]" class="nav-link" aria-current="page" [routerLink]="link[1]" [queryParams]="{name: name}"> {{link[0]}}</a>
      <a *ngIf="currentRoute == link[1]" class="nav-link active" aria-current="page"> {{link[0]}}</a>
    </li>
</ul>
